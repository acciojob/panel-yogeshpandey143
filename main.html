<!DOCTYPE html>
<html>
<head>
	<title>Five Panels</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			height: 100vh;
		}
		.container {
			display: flex;
			flex-wrap: nowrap;
			height: 100%;
		}
		.panel {
			display: flex;
			flex: 1;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			color: #fff;
			cursor: pointer;
			transition: flex 0.7s ease-in-out;
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}
		.panel.active {
			flex: 5;
		}
		.panel h3 {
			margin: 0;
			font-size: 2rem;
			font-weight: 300;
			text-align: center;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
		}
		.panel-1 {
			margin:3px;
			border-radius:50px;
			background-image: url("https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80");
		}
		.panel-2 {
			border-radius:50px;
			background-image: url("https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80");
		}
		.panel-3 {
			margin:3px;
			border-radius:50px;
			background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80");
		}
		.panel-4 {
			margin:3px;
			border-radius:50px;
			background-image: url("https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80");
		}
		.panel-5 {
			margin:3px;
			border-radius:50px;
			background-image: url("https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80");
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-1 active" id="panel-1">
			<h3>Explore the world</h3>
		</div>
		<div class="panel panel-2" id="panel-2">
			<h3>Wild Forest</h3>
		</div>
		<div class="panel panel-3" id="panel-3">
			<h3>Sunny Beach</h3>
		</div>
		<div class="panel panel-4" id="panel-4">

					<h3> City on Winter</h3>		   </div>

		<div class="panel panel-5" id="panel-5">

					<h3>Mountain Cloud</h3>		   </div>

		</div>
		
		

</body>

</html>
